<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>1✦0 Stars — Before I Die —</title>
  <link rel="stylesheet" href="./styles/base.css">
<link rel="stylesheet" href="./styles/panel.css">
<link rel="stylesheet" href="./styles/list.css">
<link rel="stylesheet" href="./styles/map.css">
</head>
<body>

  <header class="topbar">
    <div class="brand">
      <div class="logo">1<span class="logoStar">✦</span>0 Stars</div>
      <div class="subtitle">— Before I Die —</div>
    </div>

    <div class="topControls">
      <a class="btn ghost" href="./list.html">List</a>
      <button class="btn ghost" id="resetBtn" type="button">Reset</button>

      <div class="zoomBox">
        <button class="btn icon" id="zoomOutBtn" type="button" aria-label="Zoom out">−</button>
        <input id="zoomSlider" type="range" min="0.2" max="2.5" step="0.01" value="0.80" />
        <button class="btn icon" id="zoomInBtn" type="button" aria-label="Zoom in">＋</button>
      </div>
    </div>
  </header>

  <main class="layout">
    <section class="map" id="map">
  <div id="bg-stars" aria-hidden="true"></div>

  <div class="world" id="world">
    <svg id="wires" class="wires" xmlns="http://www.w3.org/2000/svg"></svg>
    <div id="nodes" class="nodes"></div>
  </div>

  <div class="hint">Drag = move / Tap = edit / Pinch = zoom</div>
  <div class="copyright">&copy; 2026 Ooinuza</div>
</section>

    <aside class="panel" id="panel">
      <div class="panelHead">
        <div class="panelTitle">Edit</div>
        <div class="panelDesc">編集 → Save で保存</div>
      </div>

      <div class="panelBody">
        <div class="field">
          <label>TITLE</label>
          <input id="titleInput" type="text" placeholder="e.g., Run a marathon" />
        </div>

        <div class="field inline">
          <label class="inlineLabel">
            <input id="lockTitleInput" type="checkbox" />
            <span>Lock title（名前を変更できない）</span>
          </label>
        </div>

        <div class="field">
          <label>NOTES</label>
          <textarea id="notesInput" rows="4" placeholder="メモ（なぜやりたい？いつ？誰と？）"></textarea>
        </div>

        <div class="field inline">
          <label class="inlineLabel">
            <input id="completedInput" type="checkbox" />
            <span>Completed（叶った）</span>
          </label>
        </div>


        <div class="field">
          <label>PRIORITY</label>
          <div class="stars" id="priorityStars" aria-label="priority">
            <button class="starBtn" data-v="1" type="button">★</button>
            <button class="starBtn" data-v="2" type="button">★</button>
            <button class="starBtn" data-v="3" type="button">★</button>
            <button class="starBtn" data-v="4" type="button">★</button>
            <button class="starBtn" data-v="5" type="button">★</button>
          </div>
        </div>

        <div class="field">
          <label>PARENT</label>
          <select id="parentSelect"></select>
        </div>

        <!-- ✅ SAVEは Parent の下 -->
        <div class="field">
          <button class="btn primary wide" id="saveBtn" type="button">Save</button>
        </div>

        <div class="row">
          <button class="btn wide" id="addChildBtn" type="button">＋ Add child star</button>
          <button class="btn danger wide" id="deleteBtn" type="button">Delete</button>
        </div>
      </div>

      <div class="toast" id="toast" aria-live="polite"></div>
    </aside>
  </main>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
